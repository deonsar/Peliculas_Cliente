<template id="lista">
  <div id="list_container" > 
    <h2> Lista de Peliculas </h2>         
    <ul>  
      <li v-for="item in Peliculas" v-on:click="mostrarDetalles(item)"> 
        <div style="height: 50px;">
         {{ item.titulo}} , {{item.pais}} , {{ item.genero}} , {{item.duracion}} 
        </div>
      </li>
    </ul>
  </div>
</template>

<template id="detalle">
  <div id="detail_container" v-if="mostrar"> 
      <h2> Detalles </h2>         
      <div>
          Titulo: <input type="text" v-model="objPeli.titulo"> </br>
          Pais: <input type="text" v-model="objPeli.pais"> </br>
          Genero: <input type="text" v-model="objPeli.genero"> </br>
          Duracion: <input type="number" v-model="objPeli.duracion"> </br>
      </div>
      <div>
        <button v-on:click="agregar"> Agregar </button>
        <button v-on:click="actualizar"> Actualizar </button>
        <button v-on:click="eliminar"> Eliminar </button>
      </div>
  </div>
</template>
